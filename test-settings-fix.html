<!DOCTYPE html>
<html>
<head>
    <title>Teste de Configurações</title>
</head>
<body>
    <h1>Teste de Configurações</h1>
    <button onclick="testSettings()">Testar Configurações</button>
    <div id="result"></div>

    <script>
        async function testSettings() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                // Simular dados de configuração
                const testConfig = {
                    webhookUrl: "https://n8ngeral-n8n.jtgzwb.easypanel.host/webhook/envia-relatotioo",
                    webhookAtivo: true,
                    webhookInterval: 5,
                    emailsDestino: ["teste@exemplo.com"]
                };
                
                // Testar serialização
                const serialized = JSON.parse(JSON.stringify(testConfig));
                console.log('Configuração serializada:', serialized);
                
                resultDiv.innerHTML = `
                    <h3>✅ Teste de Serialização Passou</h3>
                    <p>Configuração original: ${JSON.stringify(testConfig)}</p>
                    <p>Configuração serializada: ${JSON.stringify(serialized)}</p>
                    <p>As configurações são idênticas: ${JSON.stringify(testConfig) === JSON.stringify(serialized)}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Erro: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
