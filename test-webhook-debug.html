<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Webhook - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Teste de Webhook - Debug</h1>
        
        <div>
            <h3>Configura√ß√µes:</h3>
            <input type="text" id="webhookUrl" placeholder="URL do Webhook" style="width: 100%; padding: 8px; margin: 5px 0;">
            <br>
            <button onclick="testWebhook()">Testar Webhook</button>
            <button onclick="testNotifyPdfReady()">Testar notify_pdf_ready</button>
            <button onclick="clearLogs()">Limpar Logs</button>
        </div>

        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            if (!webhookUrl) {
                log('‚ùå URL do webhook n√£o informada', 'error');
                return;
            }

            log('üöÄ Iniciando teste do webhook...', 'info');

            const testData = {
                timestamp: new Date().toISOString(),
                triggered_from: window.location.origin,
                closing_id: crypto.randomUUID(),
                relatorio: {
                    dia_operacional: new Date().toISOString().split('T')[0],
                    total_valor: 1500.50,
                    total_comps: 25,
                    percentuais_por_tipo: {
                        "Alimenta√ß√£o": "40%",
                        "Transporte": "30%",
                        "Outros": "30%"
                    }
                },
                funcionarios: [
                    {
                        funcionario_id: crypto.randomUUID(),
                        nome: "Jo√£o Silva",
                        total_valor: 150.00,
                        total_comps: 3,
                        comps_por_tipo: {
                            "Alimenta√ß√£o": 2,
                            "Transporte": 1
                        }
                    }
                ]
            };

            log(`üì§ Enviando dados para: ${webhookUrl}`, 'info');
            log(`üìã Dados enviados: <pre>${JSON.stringify(testData, null, 2)}</pre>`, 'info');

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const responseText = await response.text();
                    log(`‚úÖ Webhook enviado com sucesso! Status: ${response.status}`, 'success');
                    log(`üì• Resposta: <pre>${responseText}</pre>`, 'info');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Erro no webhook! Status: ${response.status}`, 'error');
                    log(`üì• Resposta de erro: <pre>${errorText}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro ao enviar webhook: ${error.message}`, 'error');
            }
        }

        async function testNotifyPdfReady() {
            log('üöÄ Testando fun√ß√£o notify_pdf_ready diretamente...', 'info');

            const supabaseUrl = 'https://mywxfyfzonzsnfplyogv.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwbGZvZGtyc2FmZnpsam10ZXViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MDMwODYsImV4cCI6MjA3MTk3OTA4Nn0.8lzqt8bfzlzr8v-w_JTh4EDmVrO66tlRiaQ9LJbfxas';
            
            const testData = {
                p_closing_id: crypto.randomUUID(),
                p_pdf_url: 'https://exemplo.com/teste-pdf.pdf'
            };

            log(`üì§ Chamando notify_pdf_ready com: <pre>${JSON.stringify(testData, null, 2)}</pre>`, 'info');

            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/rpc/notify_pdf_ready`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${supabaseKey}`,
                        'apikey': supabaseKey
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const responseText = await response.text();
                    log(`‚úÖ notify_pdf_ready executada com sucesso! Status: ${response.status}`, 'success');
                    log(`üì• Resposta: <pre>${responseText}</pre>`, 'info');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Erro na fun√ß√£o notify_pdf_ready! Status: ${response.status}`, 'error');
                    log(`üì• Resposta de erro: <pre>${errorText}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro ao chamar notify_pdf_ready: ${error.message}`, 'error');
            }
        }

        // Carregar URL do webhook se estiver no localStorage
        window.onload = function() {
            const savedUrl = localStorage.getItem('webhookUrl');
            if (savedUrl) {
                document.getElementById('webhookUrl').value = savedUrl;
            }
        };

        // Salvar URL do webhook
        document.getElementById('webhookUrl').addEventListener('change', function() {
            localStorage.setItem('webhookUrl', this.value);
        });
    </script>
</body>
</html>
