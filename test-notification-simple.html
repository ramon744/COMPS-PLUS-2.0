<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Notificação</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Teste de Notificação</h1>
    <button onclick="testNotification()">Testar Notificação</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://mywxfyfzonzsnfplyogv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15d3hmeWZ6b25ac25mcGx5b2d2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU2NzQ0MDAsImV4cCI6MjA1MTI1MDQwMH0.8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q8Q';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function testNotification() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';

            try {
                // Primeiro, vamos verificar se a tabela existe
                const { data: tables, error: tablesError } = await supabase
                    .from('information_schema.tables')
                    .select('table_name')
                    .eq('table_schema', 'public')
                    .eq('table_name', 'notifications');

                if (tablesError) {
                    resultDiv.innerHTML = `Erro ao verificar tabelas: ${tablesError.message}`;
                    return;
                }

                if (tables.length === 0) {
                    resultDiv.innerHTML = 'Tabela notifications não existe!';
                    return;
                }

                resultDiv.innerHTML = 'Tabela notifications existe!<br>';

                // Agora vamos tentar inserir uma notificação de teste
                const { data, error } = await supabase
                    .from('notifications')
                    .insert({
                        user_id: '4728cc7d-d9c0-4f37-8eff-d3d1b511ca85', // ID do usuário de teste
                        closing_id: null,
                        title: 'Teste de Notificação',
                        message: 'Esta é uma notificação de teste para verificar se o sistema está funcionando.',
                        type: 'info',
                        pdf_url: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf'
                    })
                    .select();

                if (error) {
                    resultDiv.innerHTML += `Erro ao inserir notificação: ${error.message}`;
                } else {
                    resultDiv.innerHTML += `Notificação inserida com sucesso! ID: ${data[0].id}`;
                }

            } catch (error) {
                resultDiv.innerHTML = `Erro geral: ${error.message}`;
            }
        }
    </script>
</body>
</html>
